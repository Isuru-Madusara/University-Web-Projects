<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Management</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #ff5722;
        }
        form {
            margin-bottom: 20px;
        }
        form label {
            margin-right: 10px;
            font-size: 1.2em;
        }
        form input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }
        form button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            cursor: pointer;
            margin-right: 10px;
        }
        
        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e64a19;}

        form button:hover {
            background-color: #e64a19;
        }
        button:hover {
            background-color: #e64a19;
        }    
        table {
            margin: auto;
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #444;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #555;
        }
        td {
            background-color: #333;
        }
        td button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            cursor: pointer;
        }
        td button:hover {
            background-color: #e64a19;
        }
        .pagination {
            text-align: center;
        }
        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: #fff;
            cursor: pointer;
            margin: 0 5px;
        }
        .pagination button:hover {
            background-color: #e64a19;
        }
        .pagination label {
            font-size: 1.2em;
        }
        li{
            list-style: none;
            text-align: center;
        }
        a{
            color: #ff5722;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1><u>Unit Management</u></h1>
    <br>

    <!-- Form for managing units -->
    <form method="post"> <!-- Corrected the spelling of "method" -->
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save">
    </form>
    
    <!-- Search functionality -->
    <label for="name_contains">Name Contains:</label>
    <input id="name_contains" type="text" name="name_contains"/>
    <button type="submit" formmethod="get">Search</button> <!-- Button outside a form must specify formmethod and formaction -->

    <br><br>

    <!-- Table to display units -->
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Action</th>   
        </tr>
        {% for unit in uts %}
        <tr>
            <td>{{ unit.id }}</td>
            <td>{{ unit.name }}</td>
            <td><button>View</button></td>
        </tr>
        {% endfor %}
    </table>

    <!-- Pagination controls -->
    <div class="pagination">
        <button>Previous</button>
        <label>1</label>
        <button>Next</button>
    </div>
    <br>

    <!-- Navigation to the home page -->
    <li><a href="{% url 'home' %}"><h3>Home Page</h3></a></li>
  
</body>
</html>
